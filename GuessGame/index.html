<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Ubuntu:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>👋Take a Guess!😃</h1>
        <p>Enter a Number between 1 & 20!</p>
        <img src="/guess.jpeg" alt="guess-pic" />
        <div class="secret">?</div>
      </header>
      <main>
        <div class="message">Guess the secret number😁</div>
        <input type="number" class="guess" />
        <div class="button-grp">
          <button class="btn submit">Submit</button>
          <button class="btn again">Try Again!</button>
        </div>
        <div class="scores">
          <h3>💯Current Score: <span class="score">20</span></h3>
          <h3>🎓Highest Score: <span class="highest-score">0</span></h3>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
